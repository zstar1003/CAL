# Train/val/test sets as 1) dir: path/to/images, 2) file: path/to/images.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: dataset/VisDrone  # dataset root dir
train: train/images  # train images (relative to 'path')  6471 images
val: val/images  # val images (relative to 'path')  548 images

# Classes
nc: 10  # number of classes
names:
  0: pedestrian
  1: people
  2: bicycle
  3: car
  4: van
  5: truck
  6: tricycle
  7: awning-tricycle
  8: bus
  9: motor

